<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Simon Says</title>
</head>
<body>
   
    <div class="wrapper w-50 m-auto text-center py-5">
        <h1>Osserva attentamente i numeri e ricordali! Hai 15 secondi di tempo</h1>
        <h3 class="fst-italic">Premi il pulsante quando sei pronto</h3>
        <button class="btn btn-primary">Genera i numeri</button>
    </div>
    
    <div id="numbers" class="text-center">
        
    </div>

    <div id="userBox" class="text-center invisible">
        <input type="text" placeholder="Inserisci i numeri" id="numberInput">
        <div>
            <button id="checkResult" class="btn btn-warning my-2">Gioca</button>
            <div id="result"></div>
        </div>
        
    </div>
    
    
    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
